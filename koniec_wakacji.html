<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happi12 – Ile Zostało Do Końca Wakacji</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- NAVBAR -->
  <a href="/strona-glowna" class="logo-link">
  <nav class="navbar">
    <div class="logo-box">
      <img src="https://happi12yt.github.io/strona-glowna/Nowy%20projekt_1751898655372.png" alt="Logo Happi12"/>
      <span>Happi12</span>
    </div>
    <div class="menu-container" id="menuContainer">
      <div class="menu-button" onclick="toggleMenu()">
        <span></span><span></span><span></span>
      </div>
      <div class="menu-panel">
        <div class="close" onclick="toggleMenu()">×</div>
        <ul>
          <li><a href="#start">Start</a></li>
          <li><a href="#wakacje">Wakacje</a></li>
          <li><a href="#kontakt">Kontakt</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- COUNTDOWN -->
  <div class="countdown-box">
    <p>Do następnego odcinka zostało:</p>
    <div id="countdown"></div>
  </div>
<section class="wakacje-odliczanie">
  <h2>Koniec wakacji za:</h2>
  <div class="odliczanie-kolumna">
    <div><span id="weeks">0</span><br>Tygodni</div>
    <div><span id="days">0</span><br>Dni</div>
    <div><span id="hours">0</span><br>Godzin</div>
    <div><span id="minutes">0</span><br>Minut</div>
    <div><span id="seconds">0.000</span><br>Sekund</div>
  </div>
  <p class="tekst-procent">Inaczej mówiąc, wakacji zostało jeszcze: <strong><span id="percent">0.00000</span>%</strong></p>
</section>
  <!-- FOOTER -->
  <footer class="footer" id="kontakt">
    <div class="footer-links">
      <a href="#">Kontakt</a>
      <a href="#">Discord</a>
      <a href="#">YouTube</a>
    </div>
    <p>© 2025 Happi12</p>
  </footer>

<script>
    function toggleMenu() {
      document.getElementById('menuContainer').classList.toggle('active');
    }
    function scrollToTimer() {
      document.querySelector('.countdown-box')
              .scrollIntoView({ behavior: 'smooth' });
    }
    function updateCountdown() {
      const now = new Date();
      const target = new Date();
      target.setHours(22, 0, 0, 0);
      if (now > target) target.setDate(target.getDate() + 1);
      const diff = target - now;
      const hrs = Math.floor(diff / 1000 / 60 / 60);
      const mins = Math.floor((diff / 1000 / 60) % 60);
      const secs = Math.floor((diff / 1000) % 60);
      document.getElementById('countdown').textContent =
        `${hrs}h ${mins}m ${secs}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
const end = new Date("2025-09-01T00:00:00");
const start = new Date("2025-07-01T00:00:00");
const total = end - start;

function aktualizujWakacje() {
  const now = new Date();
  let diff = end - now;
  if (diff < 0) diff = 0;

  const totalSekundy = diff / 1000;
  const totalMinuty = Math.floor(totalSekundy / 60);
  const totalGodziny = Math.floor(totalSekundy / 3600);
  const totalDni = Math.floor(totalSekundy / 86400);
  const totalTygodnie = Math.floor(totalDni / 7);

  const procent = ((diff / total) * 100).toFixed(5);

  document.getElementById("weeks").textContent = totalTygodnie;
  document.getElementById("days").textContent = totalDni;
  document.getElementById("hours").textContent = totalGodziny;
  document.getElementById("minutes").textContent = totalMinuty;
  document.getElementById("seconds").textContent = totalSekundy.toFixed(3);
  document.getElementById("percent").textContent = procent;
}

setInterval(aktualizujWakacje, 10);
aktualizujWakacje();
    </script>
</body>
</html>
